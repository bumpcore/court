name: Tests

on:
  push:
    branches:
    - master
    - '*.x'
  pull_request:


jobs:
  # Unit tests (non-Laravel) across many PHP versions
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ 8.2, 8.3, 8.4 ]
    name: Unit Tests - PHP ${{ matrix.php }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, libxml, mbstring, tokenizer, xml
        coverage: none

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php${{ matrix.php }}-unit-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php${{ matrix.php }}-unit-composer-

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Run unit tests
      run: composer test -- --exclude-group=integration

  # Laravel integration tests across multiple versions
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ 8.2, 8.3, 8.4 ]
        laravel: [ 11, 12 ]
        include:
        - laravel: 11
          testbench: 9
          phpunit: '^10.0'
        - laravel: 12
          testbench: 10
          phpunit: '^11.0'
    name: Laravel ${{ matrix.laravel }} Integration - PHP ${{ matrix.php }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, libxml, mbstring, tokenizer, xml
        coverage: none

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php${{ matrix.php }}-laravel${{ matrix.laravel }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php${{ matrix.php }}-laravel${{ matrix.laravel }}-composer-

    - name: Install dependencies
      run: |
        composer require --dev laravel/framework:^${{ matrix.laravel }} orchestra/testbench:^${{ matrix.testbench }} phpunit/phpunit:${{ matrix.phpunit }} --no-update
        composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Run integration tests
      run: composer test -- --group=integration
